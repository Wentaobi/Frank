# 绑定的域名
baseURL: "https://loyayz.com/"
# 首页标题
title: loyayz
# 使用的主题
theme: PaperMod
# 首页每页显示的文章数
paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true
hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-E7Y0X8JSJJ

minify:
    disableXML: true
    # minifyOutput: true

taxonomies:
    category: categories
    tag: tags
    topic: topics
menu:
    main:
        - name: 文章
          url: posts/
          weight: 1
        - name: 分类
          url: categories/
          weight: 2
        - name: 标签
          url: tags/
          weight: 3

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    title: "loyayz's blog"
    description: "loyayz's blog - https://loyayz.com"
    author: loyayz
    images: ["papermod-cover.png"]
    keywords: [loyayz,ideaworlds,simpleframework]
    DateFormat: "2006-01-02"
    ShowReadingTime: false
    ShowShareButtons: false
    ShowCodeCopyButtons: true
    ShowFullTextinRSS: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: true
    disableScrollToTop: false
    disableAnchoredHeadings: false
    hideMeta: false
    hideSummary: false
    showtoc: true
    tocopen: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowWordCount: false
    ShowRssButtonInSectionTermList: false
    comments: false
    hideFooter: true
    
    #homeInfoParams:
    #    Title: ""
    #    Content: 
    socialIcons:
        - name: github
          url: "https://github.com/loyayz"
        - name: email
          url: "mailto:loyayz@foxmail.com"
        - name: RsS
          url: "index.xml"


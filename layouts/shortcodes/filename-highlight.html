{{ $filename := .Get "filename" }}
{{ $lang := .Get "lang" }}
{{ $options := .Get "options" }}
{{ $input := (trim .Inner "\n\r") }}

<div class="filename-highlight-wrapper">
    <div class="filename-highlight-title">
        <strong>文件：</strong><span>{{ $filename }}</span>
    </div>
    {{ highlight $input $lang $options }}
</div>
